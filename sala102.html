<!DOCTYPE html>
<html>
<head>
    <title>Sala 101</title>
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("La geolocalización no está disponible en este navegador.");
            }
        }

        function showPosition(position) {
            document.getElementById("latitude").value = position.coords.latitude;
            document.getElementById("longitude").value = position.coords.longitude;
            document.getElementById("hora").value = new Date().toLocaleString();
        }
    </script>
</head>
<body>
    <h1>Bienvenido a la Sala 101</h1>
    <form method="post" action="procesar.php">
        <input type="hidden" id="hora" name="hora" value="">
        <input type="hidden" id="latitude" name="latitude" value="">
        <input type="hidden" id="longitude" name="longitude" value="">
        <input type="submit" value="Presente" onclick="getLocation()">
    </form>
</body>
</html>
